        <label for="brand-input">Add a car brand</label><br>
        <input type="text" id="brand-input"><br>

    <div id="buttons"></div>
    <div id="main-content"></div>

    <script type="text/javascript">

        var topics = ['ford', 'chevrolet', 'chrysler', 'dodge', 'gmc', 'bmw', 'mercedes', 'audi', 'vw', 'honda', 'acura', 'toyta', 'lexus', 'nissan', 'infiniti'];

        }






        function creationOfButtons() {
            $("#buttons").empty();

            for (var i = 0; i < topics.length; i++) {

                var btn = $('<button>');
                btn.attr('info', topics[i]);
                btn.text(topics[i]);
                $('#buttons').append(btn);

            }
         }
         creationOfButtons();

        $('#add-car').on('click', function (event) {
            event.preventDefault();
            var newInput = $('#brand-input').val().trim();
            console.log(newInput);

            topics.push(newInput);
            console.log(topics.length);
            creationOfButtons();

        })


        





    </script>
